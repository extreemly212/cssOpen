<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/3_border.css">
    <title>border</title>
</head>
<body>
    <div class="singleBox">
        동일한 굵기와 형태, 색상의 테두리
    </div>
    <div class="multiBox">
        각기 다른 굵기, 다른 형태, 다른색상의 테두리
    </div>
    <div class="grooveBox">
        입체감 있는 테두리
    </div>
    <div class="ridgeBox">
        볼록한 테두리
    </div>
    <div class="insetBox">
        들어가 보이는 테두리
    </div>
    <div class="outsetBox">
        튀어나와 보이는 테두리
    </div>
