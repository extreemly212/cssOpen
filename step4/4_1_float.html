<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <link rel="stylesheet" href="css/4_1_float.css">
</head>
<body>
    <div class="wrap">
        <div class="exam_1">
            <img src="https://via.placeholder.com/150" alt="임시이미지">
            <p>
                본래 float 속성을 만들었을 때는 img 태그에 사용하는 것을
                기본으로 하였다.
            </p>
            <p>
                허나 사용하는 유저들이 float속성을 이용해 tag를 수평정렬
                하기 시작하면서 그 용도로 많이 활용 하게 되었고, 이를 추가
                활용하여 웹페이지의 레이아웃 사용하는 부분에도 사용하게
                되었다.
            </p>
            <p>
                하지만 float 속성은 레이아웃을 설계 하기에는 완벽하지
                않은 부분들이 있으니 유의사항을 꼭 기억해야 한다.
            </p>
            <p>
                그에 해당하는 부분을 여러 예제에 걸쳐 알아보자.
            </p>
        </div>
    </div>
</body>
</html>
